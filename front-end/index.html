<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOB - User Page</title>
    <link rel="icon" href="./resources/media/pageres/page_icon.png">
    <link rel="stylesheet" href="./style/general/general.css">
    <link rel="stylesheet" href="./style/general/general_animations.css">
    <link rel="stylesheet" href="./style/general/backgrouds.css">
    <link rel="stylesheet" href="./style/general/general_boxes.css">
    <link rel="stylesheet" href="./style/general/loading.css">
    <link rel="stylesheet" href="./style/admin_page/boxes.css">
    
  </head>

  <body>
    <div id="loader-back">
      <div id="loader"></div>
    </div>
    <div id="content" class="content">
      <div class="pop-up-alert">
      </div>
      <div class="main-box">
        <div class="title-box">
          <label class="title-box-text">Admin</label>
        </div>
        <div class="inner-box-left">
          <div class="title">Game Info</div>
          <div class="server-info tot info-box">
            <div class="mini-title">Total Player Accounts:</div>
            <div id="total-player-value">0</div>
          </div>
          <div class="server-info act info-box">
            <div class="mini-title">Users Active:</div>
            <div id="player-active-value">0</div>
          </div>
          <div class="users-info ave">
            <div class="mini-title">Average Player</div>
            <div class="info-box">
              <div class="mini-title">Currency:</div>
              <div id="currency-avg">0</div>
            </div>
            <div class="info-box">
              <div class="mini-title">Wins:</div>
              <div id="win-avg">0</div>
            </div>
            <div class="info-box">
              <div class="mini-title">Losses:</div>
              <div id="loss-avg">0</div>
            </div>
            <div class="info-box">
              <div class="mini-title">Characters bought:</div>
              <div id="bought-avg">0</div>
            </div>
          </div>
          <div id="top-players" class="users-info top info-box">
            <div class="info-box player">
              <div class="mini-title">Top players</div>
            </div>
          </div>
          </div>
          <div class="inner-box-right">
            <table id="request-table" class="table">             
            </table>
          </div>
        </div>
        
      </div>
      <div id="background" class="content-back  Fire"></div>
      <div class="content-back-back"></div>
    </div>
    <script src="./script/loader.js"></script>
    <script src="./script/general.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script/admin_page/player_count.js"></script>
    <script src="./script/admin_page/request_handler.js"></script>
    <script src="./script/admin_page/request_builder.js"></script>
    <script src="./script/admin_page/build_players.js"></script>
  </body>

</html>
