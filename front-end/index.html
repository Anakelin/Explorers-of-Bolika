<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EOB - User Page</title>
  <link rel="stylesheet" href="./style/game_page/game_main.css">
    <link rel="stylesheet" href="./style/game_page/combat.css">
    <link rel="stylesheet" href="./style/game_page/char.css">
    <link rel="stylesheet" href="./style/game_page/board.css">
    <link rel="stylesheet" href="./style/general/general.css">
    <link rel="icon" href="./resources/game_page/pageres/page_icon.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div id="loader-back">
    <div id="loader"></div>
</div>
<div id="content" class="content">
  <div class="main-box">
    <div class="title-box">
      <label class="title-box-text">Game Page</label>
    </div>
    <!--box for the exploration part of the game-->
    <div class="explore-box">
      <div id="map" class="map"></div>
      <div class="battle-dialogue-box"></div>
    </div>
    <!--box for when the battle begins-->
    <div class="battle-box">
      <!--box for battlefield-->
      <div class="battlefield-box">
        <div id="user-ui" class="char-ui">
          <div id="user-bar" class="bar-ui">
            <div id="user-hp" class="hp">
              <div id="user-hp-bar" class="hp-bar"></div>
            </div>
            <div id="user-en" class="en">
              <div id="user-en-bar" class="en-bar"></div>
            </div>
          </div>
          <div class="char">
            <div id="user-char"></div>
          </div>
        </div>
        
        <div id="enemy-ui" class="char-ui">
          <div id="enemy-bar" class="bar-ui">
            <div id="enemy-hp" class="hp">
              <div id="enemy-hp-bar" class="hp-bar"></div>
            </div>
            <div id="enemy-en" class="en">
              <div id="enemy-en-bar" class="en-bar"></div>
            </div>
          </div>
          <div class="char">
            <div id="enemy-char"></div>
          </div>
        </div>
      </div>
      <!--box for the skills that can be used in battle-->
      <div class="skill-box">
          <div id="btn-view">
            <div id="sk0" class="btn skill"></div>
            <div id="sk1" class="btn skill"></div>
            <div id="sk2" class="btn skill"></div>
            <div id="sk3" class="btn skill"></div>
          </div>
          <div id="forecast-view">
            <div id="skill-desc"></div>
        </div>
      </div>

    </div>
    <div class="main-box-back"></div>
  </div>
  <div class="content-back"></div>
  <div class="content-back-back"></div>
</div>
  <script src="./script/loader.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script/socket/playerCount.js"></script>
  <script src="./script/general.js"></script>
  <!--
    <script src="./script/game_page/flip.js" ></script>
    <script src="./script/game_page/skills.js" ></script>
    <script src="./script/game_page/play_skill.js" ></script>
    <script src="./script/game_page/bar_animation.js" ></script>
    <script src="./script/game_page/randomBattle.js" ></script>
  -->
  <script src="./script/game_page/dynamic_background.js"></script>
  <script src="./script/game_page/map_components.js" ></script>
  <script src="./script/game_page/map_generation.js" ></script>
  <script src="./script/game_page/move_generation.js" ></script>
  <script src="./script/game_page/game_script.js" ></script>
</body>
</html>
