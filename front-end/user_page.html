<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EOB - User Page</title>
  <link rel="icon" href="./resources/game_page/pageres/page_icon.png">
  <link rel="stylesheet" href="./style/general/general.css">
  <link rel="stylesheet" href="./style/general/general_animations.css">
  <link rel="stylesheet" href="./style/general/general_boxes.css">
  <link rel="stylesheet" href="./style/general/loading.css">
  <link rel="stylesheet" href="./style/user_page/user_page.css">
  <link rel="stylesheet" href="./style/user_page/user-info.css">
  <link rel="stylesheet" href="./style/user_page/user_btn.css">
</head>
<body>
  <div id="loader-back">
    <div id="loader"></div>
</div>
<div id="content" class="content">
  <div class="main-box">
    <div class="title-box">
      <label class="title-box-text">User Page</label>
    </div>

    <div class="sub-box side">
      <div class="sub-box inner">
        <div class="title-box-sub">
          <label class="title-box-text">User Info</label>
        </div>
        <label class="user-info">Username :</label>
        <label id="user-info-name" class="user-info data">HackerPizzaiolo</label>
        <label class="user-info">E-mail :</label>
        <label id="user-info-email" class="user-info data">HackerPizzaiolo@gmail.com</label>
      </div>
      <div class="sub-box inner">
        <div class="title-box-sub">
          <label class="title-box-text">Game Info</label>
        </div>
        <div class="game-info">
          <label>Currency :</label>
          <label id="game-info-currency" class="game-info data"></label>
          <label class="game-info icon"></label>
        </div>
        <div class="game-info">
          <label>Wins :</label>
          <label id="game-info-win" class="game-info data"></label>
          <label class="game-info icon"></label>
        </div>
        <div class="game-info">
          <label>Losses :</label>
          <label id="game-info-loss" class="game-info data"></label>
          <label class="game-info icon"></label>
        </div>
        
      </div>
    </div>
    <div class="sub-box center">
      <div class="sub-box inner">
        <div class="title-box-sub">
          <label class="title-box-text">Character</label>
        </div>
      </div>
    </div>
    <div class="sub-box side">
      <div class="sub-box inner">
        <div class="title-box-sub">
          <label class="title-box-text">Location</label>
        </div>
        <div class="loc-info container">
          <div class="btn-loc back btn" onclick="locBack()"></div>
          <div id="loc-name" class="loc-info">The Grave</div>
          <div class="btn-loc forw btn" onclick="locForw()"></div>
        </div>
      </div>
      <div class="sub-box inner">
        <div class="title-box-sub">
          <label class="title-box-text">Difficulty</label>
        </div>
        <div class="dif-info container">
          <div class="btn-dif back btn" onclick="difBack()"></div>
          <div id="dif-name" class="dif-info">Normal</div>
          <div class="btn-dif forw btn" onclick="difForw()"></div>
        </div>
      </div>

      <div class="sub-box inner">
        <div class="btn-start btn" onclick="startGame()">Start Game</div>
      </div>
    </div>
    <div class="main-box-back"></div>
  </div>

  <div id="background"  class="content-back  grave"></div>
  <div class="content-back-back"></div>
</div>
  <script src="./script/loader.js"></script>
  <script src="./script/general.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script/socket/playerCount.js"></script>
  <script src="./script/user_page/user_page_client.js"></script>
</body>
</html>
