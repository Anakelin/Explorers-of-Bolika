<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOB - User Page</title>
    <link rel="icon" href="./resources/media/pageres/page_icon.png">
    <link rel="stylesheet" href="./style/general/general.css">
    <link rel="stylesheet" href="./style/general/general_animations.css">
    <link rel="stylesheet" href="./style/general/general_boxes.css">
    <link rel="stylesheet" href="./style/general/loading.css">
    <link rel="stylesheet" href="./style/user_page/boxes.css">
    <link rel="stylesheet" href="./style/user_page/buttons.css">
    <link rel="stylesheet" href="./style/user_page/backgrouds.css">
    <link rel="stylesheet" href="./style/user_page/account-info.css">
    <link rel="stylesheet" href="./style/user_page/char-info.css">
    <link rel="stylesheet" href="./style/user_page/explore-info.css">
  </head>

  <body>
    <div id="loader-back">
      <div id="loader"></div>
    </div>
    <div id="content" class="content">
      <div class="main-box">
        <div class="title-box">
          <label class="title-box-text">User Page</label>
        </div>
        <div class="banner-box"></div>
        <div class="main-box-center">
          <div class="inner-box left">
            <div class="account-info-box title">Account Info</div>
            <div class="account-info-box mini-title user-info">User Info</div>
            <div class="account-info-box user-info username">
              <div>Username:</div>
              <div id="account-info-name" class="account-info-box user-info username data"></div>
            </div>
            
            <div class="account-info-box user-info email">
              <div>Email:</div>
              <div id="account-info-email" class="account-info-box user-info email data"></div>
            </div>
            
            <div class="account-info-box mini-title game-info">Game Info</div>
            <div class="account-info-box currency game-info">
              Currency:
              <div id="account-info-currency" class="account-info-box currency game-info data">0</div>
            </div>
            
            <div class="account-info-box game-info win">
              Wins:
              <div id="account-info-win" class="account-info-box win game-info data">0</div>
            </div>
            
            <div class="account-info-box game-info loss">
              Loss:
              <div id="account-info-loss" class="account-info-box loss game-info data">0</div>
            </div>
          </div>
          <div class="inner-box center">
            <div class="inner-inner-box left">
              <div class="btn-char btn back tall" onclick="charBack()"></div>
            </div>
            <div class="inner-inner-box center">
              <div class="char-info-box title">Torchbearer</div>
              <div id="char-info-img" class="char-info-box img"></div>
              <div id="char-info-name" class="char-info-box name"></div>
              <div id="char-info-desc" class="char-info-box desc"></div>
              <div class="char-info-box stats">
                <div class="stats-box lv">
                  <div id="char-info-lv" class="stats lv"></div>
                </div>
                <div class="stats-box hp">
                  <div id="char-info-hp" class="stats hp"></div>
                </div>
                <div class="stats-box en">
                  <div id="char-info-en" class="stats en"></div>
                </div>
                <div class="stats-box mov">
                  <div id="char-info-mov" class="stats mov"></div>
                </div>
                <div class="stats-box cost">
                  <div id="char-info-cost" class="stats cost"></div>
              </div>
                
              </div>
              <div class="char-info-box skills">
                <div id="skill-0" class="char-info-box skill">
                  <div id="icon-0" class="char-info-inner-box icon"></div>
                  <div class="char-info-inner-box value">
                    <div id="hp-value-0" class="hp-value"></div>
                    <div id="en-value-0" class="en-value"></div>
                  </div>
                  <div id="desc-0" class="char-info-inner-box desc"></div>
                </div>
                <div id="skill-1" class="char-info-box skill">
                  <div id="icon-1" class="char-info-inner-box icon"></div>
                  <div class="char-info-inner-box value">
                    <div id="hp-value-1" class="hp-value"></div>
                    <div id="en-value-1" class="en-value"></div>
                  </div>
                  <div id="desc-1" class="char-info-inner-box desc"></div>
                </div>
                <div id="skill-2" class="char-info-box skill">
                  <div id="icon-2" class="char-info-inner-box icon"></div>
                  <div class="char-info-inner-box value">
                    <div id="hp-value-2" class="hp-value"></div>
                    <div id="en-value-2" class="en-value"></div>
                  </div>
                  <div id="desc-2" class="char-info-inner-box desc"></div>
                </div>
                <div id="skill-3" class="char-info-box skill">
                  <div id="icon-3" class="char-info-inner-box icon"></div>
                  <div class="char-info-inner-box value">
                    <div id="hp-value-3" class="hp-value"></div>
                    <div id="en-value-3" class="en-value"></div>
                  </div>
                  <div id="desc-3" class="char-info-inner-box desc"></div>
                </div>
              </div>
            </div>
            <div class="inner-inner-box right">
              <div class="btn-char btn forw tall" onclick="charForw()"></div>
            </div>
          </div>
          <div class="inner-box right">
            <div class="explore-info-box title">Exploration Info</div>
            <div class="explore-info-box mini-title location">Location</div>
             <div class="btn-box btn-loc">
              <div class="btn-loc btn back" onclick="locBack()"></div>
              <label id="loc-name" class="btn-loc text"></label>
              <div class="btn-loc btn forw" onclick="locForw()"></div>
             </div>
            <div class="explore-info-box mini-title difficulty">Difficulty</div>
            <div class="btn-box btn-diff">
              <div class="btn-diff btn back" onclick="diffBack()"></div>
              <label id="diff-name" class="btn-diff text"></label>
              <div class="btn-diff btn forw" onclick="diffForw()"></div>
            </div>
            <div class="explore-info-box mini-title char">Character</div>
            <div class="btn-box btn-buy">
              <label id="btn-buy" class="btn-buy btn text">Bought</label>
            </div>
            <div class="btn-box btn-start" onclick="startGame()">
              <label class="btn-start text start" >Start Exploration</label>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div id="background" class="content-back  Grave"></div>
      <div class="content-back-back"></div>
    </div>
    <script src="./script/loader.js"></script>
    <script src="./script/general.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script/socket/playerCount.js"></script>
    <script src="./script/user_page/user_page_client.js"></script>
  </body>

</html>
