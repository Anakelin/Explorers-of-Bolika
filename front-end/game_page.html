<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EOB - Exploration</title>
  <link rel="stylesheet" href="./style/general/general.css">
  <link rel="stylesheet" href="./style/general/general_animations.css">
  <link rel="stylesheet" href="./style/general/general_boxes.css">
  <link rel="stylesheet" href="./style/general/loading.css">
  <link rel="stylesheet" href="./style/game_page/game_page.css">
  <link rel="stylesheet" href="./style/game_page/game_map.css">
  <link rel="stylesheet" href="./style/game_page/game_char.css">
  <link rel="icon" href="./resources/media/pageres/page_icon.png">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="./script/loader.js"></script>
  <script src="./script/general.js"></script>
</head>
<body>
  <div id="loader-back">
    <div id="loader"></div>
</div>
<div id="content" class="content">
  <div class="pop-up-alert">
  </div>
  <div class="main-box">
    <div class="title-box">
      <label class="title-box-text">Exploration</label>
    </div>
    <!--box for the exploration part of the game-->
    <div id="explore-box" class="explore-box">
      <div id="map" class="map"></div>
      <div class="battle-dialogue-box"></div>
    </div>
    <!--box for when the battle begins-->
    <div id="battle-box" class="battle-box">
      <!--box for battlefield-->
      <div id="battlefield-box" class="battlefield-box">
        <div id="user-ui" class="char-ui">
          <div id="user-bar" class="bar-ui">
            <div id="user-hp" class="hp">
              <div id="user-hp-bar" class="hp-bar"></div>
            </div>
            <div id="user-en" class="en">
              <div id="user-en-bar" class="en-bar"></div>
            </div>
          </div>
          <div id="user-char" class="char"></div>
        </div>
        
        <div id="monster-ui" class="char-ui">
          <div id="monster-bar" class="bar-ui">
            <div id="monster-hp" class="hp">
              <div id="monster-hp-bar" class="hp-bar"></div>
            </div>
            <div id="monster-en" class="en">
              <div id="monster-en-bar" class="en-bar"></div>
            </div>
          </div>
          <div id="monster-char" class="char"></div>
        </div>
      </div>
      <!--box for the skills that can be used in battle-->
      <div class="skill-box">
          <div class="btn-view">
            <div id="sk0" class="btn skill" onclick="playSkill(this.id,true)"></div>
            <div id="sk1" class="btn skill" onclick="playSkill(this.id,true)"></div>
            <div id="sk2" class="btn skill" onclick="playSkill(this.id,true)"></div>
            <div id="sk3" class="btn skill" onclick="playSkill(this.id,true)"></div>
          </div>
          <div class="skill-desc-box">
            <div class="skill-desc-value"></div>
        </div>
      </div>

    </div>
    <div class="main-box-back"></div>
    <div class="main-box-forw"></div>
    <div class="main-curtain-box">
      <div id="curtain" class="main-curtain"></div>
    </div>
    
  </div>
  <div class="content-back"></div>
  <div class="content-back-back"></div>
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script/socket/playerCount.js"></script>
  <script src="./script/game_page/dynamic_back.js"></script>
  <script src="./script/game_page/battle_fun.js"></script>
  <script src="./script/game_page/win_game.js"></script>
  <script src="./script/game_page/map_comp.js"></script>
  <script src="./script/game_page/map_gen.js"></script>
  <script src="./script/game_page/move_gen.js"></script>
  <script src="./script/game_page/play_skill.js"></script>
  <script src="./script/game_page/start_game.js"></script>
</body>
</html>
