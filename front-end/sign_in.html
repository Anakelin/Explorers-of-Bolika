<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EOB - Sign in</title>
  <link rel="icon" href="./resources/game_page/pageres/page_icon.png">
  <link rel="stylesheet" href="./style/general/general.css">
  <link rel="stylesheet" href="./style/general/general_animations.css">
  <link rel="stylesheet" href="./style/general/general_boxes.css">
  <link rel="stylesheet" href="./style/general/loading.css">
  <link rel="stylesheet" href="./style/sign_in_page/sign_in.css">
  <script src="./script/loader.js"></script>
  <script src="./script/general.js"></script>
</head>
<body>
  <div id="loader-back">
    <div id="loader"></div>
</div>
<div id="content" class="content">
  <div class="pop-up-alert">
  </div>
  <div class="main-box">
    <div class="title-box">
      <label class="title-box-text">Sign in</label>
    </div>
    <form id="form-sign-in">
      <input id="form-user" class="form-text" type="text" placeholder=" " autocomplete="off">
      <label class="form-label" for="form-user">Username</label>
      <input id="form-email" class="form-text" type="email" placeholder=" " autocomplete="off">
      <label class="form-label" for="form-emal">Email</label>
      <input id="form-pass" class="form-text" type="password" placeholder=" " autocomplete="off">
      <label class="form-label" for="form-pass">Password</label>
    </form>
    <div class="main-box-back"></div>
  </div>
  <div class="btn-box">
    <div id="btn-log-in" class="btn" onclick="pageChange(loginUrl)">Log In</div>
    <div id="btn-sign-in" class="btn" onclick="trySignin()">Sign In</div>
  </div>
  <div class="content-back"></div>
  <div class="content-back-back"></div>
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script/socket/playerCount.js"></script>
  <script src="./script/signin_page.js/signin.js"></script>
</body>
</html>
